<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">   
    <title>Filmek</title>
    <link rel="stylesheet" href="desing.css">
</head>
<body>
    <h1>Filmek</h1>
    <div class="inputok">
        <p>Írja be a film címét:</p>
        <input type="text" name="filmCim" id="filmCim">
        <p id="hibaCim"></p>
    </div>
    <div class="inputok">
        <p>Írja be a film rendezőjét:</p>
        <input type="text" name="filmRendezo" id="filmRendezo">
        <p id="hibaRendezo"></p>
    </div>
    <div class="inputok">
        <p>Írja be a film kiadási évét:</p>
        <input type="number" name="kiadasiEv" id="kiadasiEv">
        <p id="hibaKiadasiEv"></p>
    </div>
    <div class="inputok">
        <p>Hozzáadás:</p>
        <input type="button" name="elkuldes" id="elkuldes" text="Elkuldés">
        
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
